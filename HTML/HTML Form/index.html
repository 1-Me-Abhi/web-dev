<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms- Let's learn about forms</title>
</head>

<body>
    <h1>HTML forms</h1>
    <div>
        <form action="post"></form>
        <label for="">Enter your Name</label>
        <input type="text" id="Username" placeholder="enter your Name">
    </div>
    <div>
        <p>Chose the fav anime</p>
        <input type="radio" name="Fav anime" id="Naruto">
        <label for="Naruto">Naruto</label>
        <input type="radio" name="Fav anime" id="One piece">
        <label for="One piece">One piece</label>
        <input type="radio" name="Fav anime" id="Bleach">
        <label for="Bleach">Bleach</label>
    </div>
    <div>
        <input type="checkbox" name="do nothing" value="yes">
        <label for="do nothing">Do nothing</label>
    </div>
    <div><select name="Fev anime" id="Fev anime">
            <label for="Lav anime">select</label>
            <option value="One piece">Onepiece</option>
            <option value="Naruto">Naruto</option>
            <option value="Bleach">Bleach</option>
        </select></div>
    <div>
        <textarea name="comment" rows="2" cols="30">Enter your comment here...</textarea>
    </div>

</body>

</html>
