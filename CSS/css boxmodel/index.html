<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOXMODEL </title>
</head>
<style>
    .box{
        padding: 50px;
        border:25px solid brown;
        background-color: aqua;
        margin: 5px;
        height: 200px;
        box-sizing: border-box;
    }
</style>
<body>
    <div class="box">This is box</div>
</body>
</html>
