<body>
    <script>
        let ran = Math.random()
        let first, second;
        if (ran < 0.5) {
            first = "Abhishek";
        } else {
            first = "Sneha";
        }

        if (ran < 0.5) {
            second = "Kumar";
        } else {
            second = "Sherma";
        }

        console.log(`${first} ${second}`)


    </script>
