<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: white;
        }
        nav{
            background-color:white;
            display: flex;
            align-items:center;
            justify-content: space-around;
        }
        .menu{
            list-style: none;
            display: flex;
            justify-content: end;
            background-color: white;
            gap: 20px;
        }
        a{
            text-decoration: none;
            color:black;
        }
        a:hover{
            background-color: white;
            color: gray;

        }
        li{
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }
        main{
            display: grid;
            grid-template-columns: auto auto auto;
            margin: 20px 50px;
            justify-content: center;
        }
        .box{
            width: 140px;
            height:100px;
            border: solid black 2px;
            background-color:lightgray;
            text-align: center;
            margin: 10px 10px;
        }

    </style>
</head>
<body>
   <header>
    <nav>
        <div><img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" width="220" height="70" alt="UltraEdit" id="logo" data-height-percentage="58" data-actual-width="259" data-actual-height="83"></div> 
        <div><ol class="menu">
            <li><span><a href="">Products</a></span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg></li>
            <li><span><a href="">For business</a></span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg></li>
            <li><span><a href="">Resources</a></span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg></li>
            <li><span><a href="">Support</a></span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg></li>
            <li><span><a href="">Our company</a></span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg></li>
            </ol>
       </div> 
    </nav>
   </header>
   <main>
    <div class="box">BOX number1</div>
    <div class="box">BOX number2</div>
    <div class="box">BOX number3</div>
    <div class="box">BOX number4</div>
    <div class="box">BOX number5</div>
    <div class="box">BOX number6</div>
    <div class="box">BOX number7</div>
    <div class="box">BOX number8</div>
    <div class="box">BOX number9</div>
    <div class="box">BOX number10</div>
   </main>
   <footer></footer>
</body>
</html>
